<html>
<body>
<h1>Deploy IQ</h1>

<form action="/rest/deploy/upload" method="post" enctype="multipart/form-data">

    <fieldset>
        <legend>Scorpio4 Deployer</legend>
        <p><i>Select a file (TTL/N3 or Zip) and press DEPLOY</i></p>

        <p><label></label>Delete:</label><input type="checkbox" name="obliterate" value='true' /></p>
        <p><label>File:</label><input type="file" name="file" size="25" /></p>
    </fieldset>

    <input type="submit" value="Deploy" />
</form>

</body>
</html>
